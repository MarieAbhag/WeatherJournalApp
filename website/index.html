<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = "app">
      <div class ="holder headline">
        <h1> 
          Weather Journal App
        </h1>
      </div>
      <div class ="holder">
        <h3> 
          Enter Zipcode here
        </h3>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div class ="holder">
        <h3> 
          Enter your country
        </h3>
        <input type="text" id="country" placeholder="enter country here">
      </div>
      <div class ="holder">
        <h3> 
          How are you feeling today?
        </h3>
        <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      </div>
      <button id="generate" type = "submit"> Submit </button>
      <div class ="holder entry">
        <h2>
          Most Recent Entry
        </h2>
      <div id = "entryHolder">
        <table id="entriesTable">
          <tr>
            <th>Data</th>
            <th>Time</th>
            <th>Country</th>
            <th>Zip</th>
            <th>Feeling</th>
            <th>Temp [C]</th>
          </tr>
        </table>
      </div>
      </div>

      
    </div>
  <script src="app.js" type="text/javascript"></script>

  </body>
</html>
